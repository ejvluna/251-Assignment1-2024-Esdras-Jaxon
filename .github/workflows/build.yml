# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time

name: Java Build with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout the repository. 
    - uses: actions/checkout@v4
    
    # Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    # Specify the Test Resources folder
    - name: List test resources
      run: ls -R src/test/resources

    # Build the project with Maven
    - name: Build with Maven
      run: mvn -f TextEditor/pom.xml clean install

    # Run tests with Maven
    - name: Run tests
      run: mvn -f TextEditor/pom.xml test

    # Package the project with Maven
    - name: Package with Maven
      run: mvn -f TextEditor/pom.xml -B package
    
